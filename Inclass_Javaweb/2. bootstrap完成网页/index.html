    <script>
        function updateProgress() {
            const progressBar = document.getElementById('progress-bar');
            const currentValue = parseInt(progressBar.style.width);
            const newValue = currentValue >= 99 ? 0 : currentValue + 10; // 每次增加10%，达到100%后重置为0%
            progressBar.style.width = `${newValue}%`;
            document.getElementById('dynamic-progress').setAttribute('aria-valuenow', newValue);
            const notice = document.getElementById("message");
            const spanElement = document.createElement("span");
            spanElement.style.fontSize = "40px";
            spanElement.style.color = "pink";
            spanElement.textContent = `私斋进度：${newValue}%`;

            if (newValue !== 100) {
                notice.style.display = 'block';
                notice.innerHTML = ''; // 清空旧的内容
                notice.appendChild(spanElement);
            } else {
                notice.style.display = 'block';
                notice.innerHTML = '<span style="font-size: 40px; color: pink;">恭喜你成为私斋！！！！</span>';
            }
        }
